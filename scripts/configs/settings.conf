# ECMWF Forecast Downloader Configuration
# ========================================

# Download Settings
# -----------------

# Base URL for ECMWF Open Data
BASE_URL="https://storage.googleapis.com/ecmwf-open-data"

# Area of interest for clipping (North, West, South, East)
CLIP_NORTH="40"
CLIP_WEST="65"
CLIP_SOUTH="5"
CLIP_EAST="110"

# Forecast steps (0 to 360 hours in 6-hour steps)
STEPS="0 6 12 18 24 30 36 42 48 54 60 66 72 78 84 90 96 102 108 114 120 126 132 138 144 150 156 162 168 174 180 186 192 198 204 210 216 222 228 234 240 246 252 258 264 270 276 282 288 294 300 306 312 318 324 330 336 342 348 354 360"

# Parallel Processing
# -------------------

# Maximum number of parallel jobs (0 = auto-detect)
MAX_JOBS=0

# Number of CPU cores to use (default: all available)
CORES=$(nproc)

# File Management
# ---------------

# Main data directory
MAIN_DATA_DIR="../data"

# Log directory
LOG_DIR="../logs"

# Temporary file directory
TMP_DIR="./tmp"

# Supported Variables
# -------------------

# Common weather variables
SUPPORTED_VARIABLES="tp 2t msl 10u 10v tcc sp 2d"

# Variable descriptions
# tp: Total precipitation
# 2t: 2m temperature
# msl: Mean sea level pressure
# 10u: 10m U wind component
# 10v: 10m V wind component
# tcc: Total cloud cover
# sp: Surface pressure
# 2d: 2m dewpoint temperature

# CDO Settings
# ------------

# Output format
CDO_OUTPUT_FORMAT="nc4"

# Output data type
CDO_DATA_TYPE="F32"

# Compression level
CDO_COMPRESSION="9"
